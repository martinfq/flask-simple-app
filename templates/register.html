<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body>
    <div class="register-container">
        <h1>Registro de Usuario</h1>
        <form method="POST" class="register-form">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+"
                    title="El nombre solo puede contener letras y espacios." placeholder="Introduce tu nombre">
                <small>El nombre debe tener entre 2 y 50 caracteres, y solo puede contener letras y espacios.</small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required
                    placeholder="Introduce un correo electrónico válido">
                <small>Introduce un correo electrónico válido. Ejemplo: nombre@dominio.com</small>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required minlength="5">
                <small>La contraseña debe tener al menos 5 caracteres.</small>
            </div>

            <button type="submit" class="btn-register">Registrarse</button>
        </form>
        <div class="links">
            <a href="/login">Login</a>
            <a href="/">Volver al home</a>
        </div>
    </div>
</body>

</html>
