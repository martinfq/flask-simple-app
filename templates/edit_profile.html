{% extends 'layout.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-form-section">
        <h1>Editar Información del Perfil</h1>
        <form method="POST" action="{{ url_for('edit_profile') }}" class="profile-form">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" value="{{ user.name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label for="password">Nueva Contraseña (opcional)</label>
                <input type="password" name="password" id="password">
            </div>

            <button type="submit" class="btn-update">Guardar Cambios</button>
        </form>
    </div>

    <div class="action-buttons-section">
        <div class="action-buttons">
            <a href="/logout" class="btn-logout">Cerrar Sesión</a>
            <form method="POST" action="{{ url_for('delete_profile') }}" onsubmit="return confirm('¿Estás seguro de eliminar tu cuenta? Esta acción es irreversible.');">
                {{ form.hidden_tag() }}
                <button type="submit" class="btn-delete">Eliminar Cuenta</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
