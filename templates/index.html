{% extends 'layout.html' %}
    <!-- Navbar -->

{% block content %}
    <!-- Hero Section -->
    <section class="hero">
        <img src="/static/img/banner.webp" alt="Banner Image">
    </section>

    <!-- Line Separator -->
    <hr class="separator">

    <!-- Users Section -->
    <section class="users">
        <h1>Usuarios</h1>
       <form method="GET" action="/">
        <input type="text" name="search" placeholder="Buscar usuarios..." value="{{ search_query }}">
        <button type="submit">Buscar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% if users %}
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No se encontraron usuarios.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    </section>
{% endblock %}
